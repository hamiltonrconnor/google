<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel = "stylesheet" type = "text/css" href = "googleAdvanceSearch.css" />
    </head>
    <body>
        <div class= "link">
        <a href = "google.html" > Google </a>
        </div>

        <form action="https://google.com/search">

          <table>
            <tr>
              <th>Find pages with...</th>
            </tr>
          <tr>
            <td><label>All these words: </label></td>
            <td><input type="text"  name="as_q"></td>
          </tr>
          <tr>
            <td><label>This exact word or phrase: </label></td>
            <td><input type="text" name="as_epq"></td>
          </tr>
          <tr>
            <td><label>Any of these words </label></td>
            <td><input type="text" name="as_oq"></td>
          </tr>
          <tr>
            <td><label>None of these words: </label></td>
            <td><input type="text" name = "as_eq"></td>
          </tr>
          </table>

            <input type="submit" value="Google Advance Search">
        </form>
    </body>
</html>
